<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="culc-btns" id="calc-btns">
            <div class="calc-btn-row">
                <button id="C" class="calc-btn"> C</button>
                <button id="del" class="calc-btn"> &larr;</button>
                <button id=":" class="calc-btn"> &divide;</button>
            </div>
            <div class="calc-btn-row">
                <button id="7" class="calc-btn"> 7</button>
                <button id="8" class="calc-btn"> 8</button>
                <button id="9" class="calc-btn"> 9</button>
                <button id="*" class="calc-btn"> &times;</button>
            </div>
            <div class="calc-btn-row">
                <button id="4" class="calc-btn"> 4</button>
                <button id="5" class="calc-btn"> 5</button>
                <button id="6" class="calc-btn"> 6</button>
                <button id="-" class="calc-btn"> &minus;</button>
            </div>
            <div class="calc-btn-row">
                <button id="1" class="calc-btn"> 1</button>
                <button id="2" class="calc-btn"> 2</button>
                <button id="3" class="calc-btn"> 3</button>
                <button id="+" class="calc-btn"> &plus;</button>
            </div>
            <div class="calc-btn-row">
                <button id="zero" class="calc-btn"> 0</button>
                <button id="=" class="calc-btn"> &equals;</button>
        </section>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
